<h3>
    Post Data using HTTP Services:
</h3>

<form (submit)='onSubmit()'>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" name="name" id="" class="form-control" [(ngModel)]='user.name' />

  </div>
  <div class="form-group">
      <label for="">Username</label>
      <input type="text" name="username" id="" class="form-control" [(ngModel)]='user.username' >
  </div>
  <div class="form-group">
        <label for="">Email</label>
        <input type="text" name="email" id="" class="form-control" [(ngModel)]='user.email'>
  </div>

  <input type="submit" class="btn btn-primary" value="submit">

</form>

<br><hr><br>

<ul class='datalist'>
  <li *ngFor='let user of users'>
      <p>ID: {{user.id}}</p>
      <p>Name: {{user.name}}</p>
      <p>Username: {{user.username}}</p>
      <p>Email: {{user.email}}</p>
  </li>
</ul>
